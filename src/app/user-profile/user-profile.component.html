<div class="container">
    <div class="container-fluid">

        <div *ngIf="auth.user$ | async; then authenticated else guest">
            <!-- template will replace this div -->
        </div>

        <!-- User NOT logged in -->
        <ng-template #guest>
            <h3>Welcome to the Role based authorization in Angular</h3>
            <p>Login to get started...</p>

            <button class="btn btn-secondary" (click)="auth.googleSignin()">
                <i class="fa fa-google"></i> Connect Google
            </button>

        </ng-template>


        <!-- User logged in -->
        <ng-template #authenticated>
            <div *ngIf="auth.user$ | async as user">
                <h3>Howdy, {{ user.displayName }}</h3>
                <img [src]="user.photoURL">
                <p>UID: {{ user.uid }}</p>
                <button class="btn btn-secondary" (click)="auth.signOut()">Logout</button>
            </div>
        </ng-template>

    </div>
</div>
